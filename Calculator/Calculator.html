<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculate</title>
    <link rel="stylesheet" href="Calculate.css" />
    <script src="Calculate.js" defer></script>
</head>
      
<body>
     <h1>Calculate</h1>
    <div class="calculator">
        <input type="text" placeholder="0" class="display" id="display" >
        <div class="button">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()"><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="appendValue('00')">00</button>
            <button onclick="appendValue('0')">0</button>
            <button class="operator" onclick="appendValue('+')"><i class="fa-solid fa-plus"></i></button>  
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button> 
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('-')"><i class="fa-solid fa-minus"></i></button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('5')">5</button> 
            <button onclick="appendValue('4')">4</button> 
            <button class="operator" onclick="appendValue('x')"><i class="fa-solid fa-xmark"></i></button> 
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('1')">1</button> 
            <button class="operator" onclick="appendValue('/')"><i class="fa-solid fa-divide"></i></button> 
            <button onclick="appendValue('.')">.</button> 
            <button class="equal" onclick="calculator()"><i class="fa-solid fa-equals"></i></button>      
        </div>       
    </div> 
</body>
</html>
